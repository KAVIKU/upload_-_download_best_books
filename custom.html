<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Page - Book Haven</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="custom.html">Custom Page</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section id="custom-hero">
      <h1>Discover Something Unique</h1>
      <p>Explore exclusive content and special features on this page!</p>
    </section>

    <section id="interactive-section">
      <h2>Interactive Features</h2>
      <button id="generate-quote">Generate Random Quote</button>
      <p id="quote-display">Click the button to see a quote!</p>
    </section>

    <section id="feedback-section">
      <h2>Leave Your Feedback</h2>
      <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback"></textarea>

        <button type="submit">Submit</button>
      </form>
      <p id="feedback-message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Book Haven. All rights reserved.</p>
  </footer>

  <script src="js/custom.js"></script>
</body>
</html>
